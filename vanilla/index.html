<html>
  <head>
    <title>Simple Search with HTML</title>
  </head>

  <body>
    <form>
      Search: <input type="text" name="query" />
      <input type="button" value="Go" />
    </form>

    <div id="result">
    </div>


    <script>

      let book = {}

      replaceBrChars = async t => t
        .replace(/[áàãâä]/ui, 'a')
        .replace(/[éèêë]/ui, 'e')
        .replace(/[íìîï]/ui, 'i')
        .replace(/[óòõôö]/ui, 'o')
        .replace(/[úùûü]/ui, 'u')
        .replace(/[ç]/ui, 'c')
        // .replace(/[^a-z0-9]/i, '_')
        // .replace(/_+/, '_')

      clean = async t => await replaceBrChars(t.toLowerCase())

      query = w => new RegExp(w, 'gi')
    
      search = async (q, s) => {
        const a = Date.now()
        const indices = []
        let regex = await replaceBrChars(q.toLowerCase())
        regex = query(regex)
        let result = null

        while ((result = regex.exec(s))) {
          indices.push(result.index)

          console.log(`
            ...${book.text.substring(result.index - 50, result.index + 50)}...
            (encontrado em ${ (Date.now() - a) / 1000 } segundo/s)
            --- ---
          `)
        }

        console.log(` 
          ----------------------
          ${indices.length} resultados encotrados. 
        `)
      }
